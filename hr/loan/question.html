<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="question.css">
</head>
<body>

  <section>
    <div class="container">
        <form>
            <div class="step step-1 active">
                <div class="form-group">
                      <label for="yes_no_radio">
                        Do you understand the content of the document you are about to Notarise/Sign?
                      </label>

                    <div>
                      <input type="radio" name="yes_no" checked />Yes
                    </div>
                    <div>
                      <input type="radio" name="yes_no">No</input>
                    </div>
                </div>
                
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="step step-2">
               <div class="form-group">
                      <label for="yes_no_radio">
                        Are you participating in today's Notarization of your own free will?
                      </label>

                    <div>
                      <input type="radio" name="yes_no" checked />Yes
                    </div>
                    <div>
                      <input type="radio" name="yes_no">No</input>
                    </div>
                </div>
               
                <button type="button" class="previous-btn">Prev</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="step step-3">
               <div class="form-group">
                      <label for="yes_no_radio">
                        Do you agree to use an electronic signature to sign the document?
                      </label>

                    <div>
                      <input type="radio" name="yes_no" checked />Yes
                    </div>
                    <div>
                      <input type="radio" name="yes_no">No</input>
                    </div>
                </div>
               
                <button type="button" class="previous-btn">Prev</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            <div class="step step-4">
                <div class="form-group">
                      <label for="yes_no_radio">
                       Do you understand & agree that by signing the document you legally bind yourself to the terms of the document?
                      </label>

                    <div>
                      <input type="radio" name="yes_no" checked />Yes
                    </div>
                    <div>
                      <input type="radio" name="yes_no">No</input>
                    </div>
                </div>
                <button type="button" class="previous-btn">Prev</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</section>


<script type="text/javascript">
 const steps = Array.from(document.querySelectorAll("form .step"));  
 const nextBtn = document.querySelectorAll("form .next-btn");  
 const prevBtn = document.querySelectorAll("form .previous-btn");  
 const form = document.querySelector("form");  
 nextBtn.forEach((button) => {  
  button.addEventListener("click", () => {  
   changeStep("next");  
  });  
 });  
 prevBtn.forEach((button) => {  
  button.addEventListener("click", () => {  
   changeStep("prev");  
  });  
 });  
 form.addEventListener("submit", (e) => {  
  e.preventDefault();  
  const inputs = [];  
  form.querySelectorAll("input").forEach((input) => {  
   const { name, value } = input;  
   inputs.push({ name, value });  
  });  
  console.log(inputs);  
  form.reset();  
 });  
 function changeStep(btn) {  
  let index = 0;  
  const active = document.querySelector(".active");  
  index = steps.indexOf(active);  
  steps[index].classList.remove("active");  
  if (btn === "next") {  
   index++;  
  } else if (btn === "prev") {  
   index--;  
  }  
  steps[index].classList.add("active");  
 }
</script>
</body>
</html>
